<div class="input-group rounded">
  <input (input)="searchArticles($event)" (ngModelChange)="searchArticles" type="text" placeholder="Recherche" class="searchbar">
</div>
<div class="container">
<app-article *ngFor="let article of this.articles" [article]="article" (deletedArticle)="delete($event)">
</app-article>
</div>
