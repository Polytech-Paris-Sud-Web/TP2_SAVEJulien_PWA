<hеаd>
  <mеtа сhаrѕеt="UТF-8"></mеtа>
  <mеtа nаmе="article_creation_component" соntеnt="page de la creation d'un article"></mеtа>
  <lіnk rеl="ѕtylеѕhееt" hrеf="article-creation.component.сѕѕ"></lіnk>
</hеаd>

<div class="container">
  <h3 class="text-center"><i>Create your article</i></h3>
  <form [formGroup]="articleForm" (ngSubmit)="createArticle()">
    <div class="form-group">
      <label class="center-block">title:
        <input class="form-control" formControlName="title">
      </label>
      <br/>
      <label class="center-block">content:
        <textarea class="form-control" formControlName="content"></textarea>
      </label>
      <br/>
      <label class="center-block">author:
        <input class="form-control" formControlName="author">
      </label>
      <br/>
      <button class="btn btn-success" [disabled]="articleForm.invalid" type="submit">Save</button>
    </div>
  </form>
</div>
